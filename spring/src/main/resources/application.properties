server.port=9099

# Database:
spring.datasource.url=jdbc:mysql://localhost:3306/person
spring.datasource.username=root
spring.datasource.password=juan

# Configuration de Hibernate y Spring Data JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Habilitar o desabilitar api-doc
springdoc.api.docs.enabled=true
springdoc.swagger-ui.enabled=true

#definir ruta de swagger:
springdoc.swagger-ui.path=/doc/swagger-ui.html

#seleccionar paquetes o clases a escanear:
springdoc.packagesToScan=com.mvc.spring.web.controller
#springdoc.pathsToMatch=...
