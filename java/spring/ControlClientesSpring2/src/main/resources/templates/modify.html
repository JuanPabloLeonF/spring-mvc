<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>[[#{title.Data-form}]]</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/template :: header"></header>
        <a th:href="@{/}">[[#{a.back}]]</a>
        <br>
        <form th:action="@{/saveForm}" method="post" th:object="${person}">
            <input type="hidden" name="idPerson" th:field="*{idPerson}">
            <label for="name">[[#{th.name}]]:</label>
            <input type="text" name="name" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Nombre</span>
            <br>
            <label for="lastName">[[#{th.lastName}]]</label>
            <input type="text" name="lastName" th:field="*{lastName}">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error Apellido</span>
            <br>
            <label for="email">[[#{th.email}]]</label>
            <input type="email" name="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Correo</span>
            <br>
            <label for="phone">[[#{th.phone}]]</label>
            <input type="tel" name="phone" th:field="*{phone}">
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error Telefono</span>
            <br>
            <input type="submit" name="savePerson" th:value="#{a.save}">
        </form>
        <footer th:replace="layout/template :: footer"></footer>
    </body>
</html>
